<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch</title>
    <link rel="stylesheet" href="/css/Chats.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-btn">
                <img src="/images/Search.png" alt="Search">
            </button>
        </div>
        <!-- Profile -->
    <a href="UserProfile.html" class="profile-container">
    <img src="/images/Profile.png" alt="Profile Picture" class="profile-img">
    <div class="profile-info">
        <span class="profile-name">Tracy Veloria</span>
        <span class="profile-role">Job Seeker</span>
    </div>
    </a>
    
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <div class="logo">LOGO</div>
                <a href="Home.html">
                    <i class="bi bi-house"></i>
                </a>
                <a href="Chats.html">
                    <i class="bi bi-chat-dots"></i>
                </a>
                <a href="addfriend.html">
                    <i class="bi bi-person-plus"></i>
                </a>
                <a href="Applicants.html">
                    <i class="bi bi-briefcase"></i>
                </a>
                <a href="Companies.html">
                    <i class="bi bi-building"></i>
                </a>
                <a href="EmployeeMarked.html">
                    <i class="bi bi-person-check"></i>
                </a>
                <a href="CompaniesMarked.html">
                    <i class="bi bi-building-check"></i>
                </a>
            </ul>
        </aside>

        <div class="chat-container">
            <div class="chat-list">
                <h2>Messages</h2>
                <div class="chat-item active">
                    <img src="/images/Profile.png" alt="Profile">
                    <div class="chat-info">
                        <span class="chat-name">Juan dela cruz</span>
                        <span class="chat-preview">Message</span>
                    </div>
                </div>
                <div class="chat-item">
                    <img src="/images/Profile.png" alt="Profile">
                    <div class="chat-info">
                        <span class="chat-name">Juan dela cruz</span>
                        <span class="chat-preview">Message</span>
                    </div>
                </div>
            </div>

            <div class="chat-window">
                <h2>Juan dela cruz</h2>
                <div class="chat-messages">
                    <div class="message received">Hello!</div>
                    <div class="message sent">Hi there!</div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message...">
                    <button class="send-btn">
                        <img src="/images/Send.png" alt="Send">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
