</head>

                        <span class="profile-role">Job Seeker</span>
                    </div>

    <nav class="sidebar">
        <header>
        <div class="image-text">
            <span class="image">
                <img src="/images/logo.jpg" alt="logo">
            </span>
        <div class="text header-text">
            <span class="name">JobMatch</span>
                </div>
            </div>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-bar">
                    <i class="bi bi-search"></i>
                    <input type="search" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="/html/Home.html">
                        <i class="bi bi-house"></i>
                        <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/html/Chats.html">
                        <i class="bi bi-chat"></i>
                        <span class="text nav-text">Chats</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/html/addfriend.html">
                        <i class="bi bi-person-plus"></i>
                        <span class="text nav-text">Friends</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/html/Applicants.html">
                        <i class="bi bi-briefcase"></i>
                        <span class="text nav-text">Applicants</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/html/Companies.html">
                        <i class="bi bi-building"></i>
                        <span class="text nav-text">Companies</span>
                        </a>
                    </li>
                </ul>
                <div class="bottom-content">
                    <li class="">
                        <a href="">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="text nav-text">Log Out</span>
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </nav>


        <div class="chat-container">
            <div class="chat-list">
                <h2>Messages</h2>
                <div id="chat-list-items">
                    <div class="chat-list-item active" data-user="Tracy Veloria">
                        <img src="/images/Profile.png" alt="User1" class="chat-user-img">
                        <span class="chat-user-name">Tracy Veloria</span>
                    </div>
                    <div class="chat-list-item" data-user="Jane Smith">
                        <img src="/images/Profile.png" alt="User2" class="chat-user-img">
                        <span class="chat-user-name">Jane Smith</span>
                    </div>
                    <div class="chat-list-item" data-user="Mike Johnson">
                        <img src="/images/Profile.png" alt="User3" class="chat-user-img">
                        <span class="chat-user-name">Mike Johnson</span>
                    </div>
                </div>
            </div>

            <div class="chat-window">
                <div class="chat-profile">
                    <img src="/images/Profile.png" alt="Selected User" class="chat-profile-img">
                    <span class="chat-profile-name">Tracy Veloria</span>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <label for="image-upload" class="image-upload-label">
                        <i class="bi bi-image"></i>
                    </label>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <button class="send-btn" id="send-btn">
                        <img src="/images/Send.png" alt="Send">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/Chats.js"></script>
</body>

</html>
