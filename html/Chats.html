<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch</title>
    <link rel="stylesheet" href="/css/Chats.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-btn">
                <img src="/images/Search.png" alt="Search">
            </button>
        </div>
        <a href="UserProfile.html" class="profile-container">
            <img src="/images/Profile.png" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <span class="profile-name">Tracy Veloria</span>
                <span class="profile-role">Job Seeker</span>
            </div>
        </a>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">LOGO</div>
            <nav>
                <ul>
                    <li><a href="Home.html"><img src="/images/Home.png" alt="Home"></a></li>
                    <li><a href="Chats.html"><img src="/images/Messages.png" alt="Chats"></a></li>
                    <li><img src="/images/Addfriend.png" alt="Add Friend"></li>
                    <li><img src="/images/Applicants.png" alt="Applicants"></li>
                    <li><img src="/images/Companies.png" alt="Companies"></li>
                    <li><img src="/images/History.png" alt="History"></li>
                </ul>
            </nav>
        </aside>

        <!-- Chat Section -->
        <div class="chat-container">
            <!-- Chat List -->
            <div class="chat-list">
                <h2>Messages</h2>
                <div class="chat-item active">
                    <img src="/images/Profile.png" alt="Profile">
                    <div class="chat-info">
                        <span class="chat-name">Juan dela cruz</span>
                        <span class="chat-preview">Message</span>
                    </div>
                </div>
                <div class="chat-item">
                    <img src="/images/Profile.png" alt="Profile">
                    <div class="chat-info">
                        <span class="chat-name">Juan dela cruz</span>
                        <span class="chat-preview">Message</span>
                    </div>
                </div>
            </div>

            <!-- Chat Window -->
            <div class="chat-window">
                <h2>Juan dela cruz</h2>
                <div class="chat-messages">
                    <div class="message received">Hello!</div>
                    <div class="message sent">Hi there!</div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message...">
                    <button class="send-btn">
                        <img src="/images/Send.png" alt="Send">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
