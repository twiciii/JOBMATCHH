<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch</title>
    <link rel="stylesheet" href="/css/Chats.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-btn">
                <img src="/images/Search.png" alt="Search">
            </button>
        </div>
        <a href="UserProfile.html" class="profile-container">
            <img src="/images/Profile.png" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <span class="profile-name">Tracy Veloria</span>
                <span class="profile-role">Job Seeker</span>
            </div>
        </a>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <div class="logo">LOGO</div>
                <a href="Home.html"><i class="bi bi-house"></i></a>
                <a href="Chats.html">
                    <div class="sidebar-icon active"><i class="bi bi-chat"></i>
                </div>
                </a>
                <a href="addfriend.html"><i class="bi bi-person-plus"></i></a>
                <a href="Applicants.html"><i class="bi bi-briefcase"></i></a>
                <a href="Companies.html"><i class="bi bi-building"></i></a>
            </ul>
        </aside>

        <div class="chat-container">
            <div class="chat-list">
                <h2>Messages</h2>
                <div id="chat-list-items">
                    <div class="chat-list-item active" data-user="Tracy Veloria">
                        <img src="/images/Profile.png" alt="User1" class="chat-user-img">
                        <span class="chat-user-name">Tracy Veloria</span>
                    </div>
                    <div class="chat-list-item" data-user="Jane Smith">
                        <img src="/images/Profile.png" alt="User2" class="chat-user-img">
                        <span class="chat-user-name">Jane Smith</span>
                    </div>
                    <div class="chat-list-item" data-user="Mike Johnson">
                        <img src="/images/Profile.png" alt="User3" class="chat-user-img">
                        <span class="chat-user-name">Mike Johnson</span>
                    </div>
                </div>
            </div>

            <div class="chat-window">
                <div class="chat-profile">
                    <img src="/images/Profile.png" alt="Selected User" class="chat-profile-img">
                    <span class="chat-profile-name">Tracy Veloria</span>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <label for="image-upload" class="image-upload-label">
                        <i class="bi bi-image"></i>
                    </label>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <button class="send-btn" id="send-btn">
                        <img src="/images/Send.png" alt="Send">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/Chats.js"></script>
</body>

</html>
