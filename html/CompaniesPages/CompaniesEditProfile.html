            <section class="profile-section">
                <div class="profile-header">
                    <h2>Edit Profile</h2>
                    <img src="/images/EditProfile.png" alt="Edit Icon">
                </div>
                <form class="profile-form">
                    <div class="form-group">
                        <input type="text" placeholder="Company name">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Industry Field">

                        <input type="text" placeholder="Company Achievements">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <input type="text" value="Employer" readonly>
                        <input type="text" placeholder="Contact Information">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Location">
                        <input type="date" placeholder="Company Birthdate">
                    </div>
                    <div class="form-buttons">
