<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch</title>
    <link rel="stylesheet" href="/css/EditProfile.css">
</head>

<body>
 <!-- Sidebar -->
<aside class="sidebar">
    <div class="logo">LOGO</div>
    <nav>
        <ul>
            <li>
                <a href="Home.html">
                    <img src="/images/Home.png" alt="Home">
                </a>
            </li>
            <li><a href="Chats.html"><img src="/images/Messages.png" alt="Chats"></a></li>
            <li><img src="/images/Addfriend.png" alt="AddFriend"></li>
            <li><img src="/images/Applicants.png" alt="Applicants"></li>
            <li><img src="/images/Companies.png" alt="Companies"></li>
            <li><img src="/images/History.png" alt="History"></li>
        </ul>
    </nav>
</aside>

        <div class="main">
            <header class="topbar">
                <div class="searchbar">
                    <input type="text" placeholder="Search...">
                    <button><img src="/images/Search.png" alt="Search"></button>
                </div>
            </header>

            <section class="profile-section">
                <div class="profile-header">
                    <h2>Edit Profile</h2>
                    <img src="/images/EditProfile.png" alt="Edit Icon">
                </div>
                <form class="profile-form">
                    <div class="form-group">
                        <input type="text" placeholder="Full name">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Skills and interest">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Work Experience">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Role">
                        <input type="text" placeholder="Contact Information">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Location">
                        <input type="date" placeholder="BirthDate">
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Save Changes</button>
                        <button type="button" class="cancel-btn">Cancel Changes</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
