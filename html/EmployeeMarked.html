<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch</title>
    <link rel="stylesheet" href="/css/EmployeeMarked.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <div class="logo">LOGO</div>
            <a href="Home.html">
                <i class="bi bi-house"></i>
            </a>
            <a href="Chats.html">
                <i class="bi bi-chat-dots"></i>
            </a>
            <a href="addfriend.html">
                <i class="bi bi-person-plus"></i>
            </a>
            <a href="Applicants.html">
                <i class="bi bi-briefcase"></i>
            </a>
            <a href="Companies.html">
                <i class="bi bi-building"></i>
            </a>
            <a href="EmployeeMarked.html">
                <i class="bi bi-person-check"></i>
            </a>
            <a href="CompaniesMarked.html">
                <i class="bi bi-building-check"></i>
            </a>
        </ul>
    </aside>

    <div class="main-content">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button class="search-btn">
                    <img src="/images/Search.png" alt="Search">
                </button>
            </div>

            <!-- Profile -->
            <a href="UserProfile.html" class="profile-container">
                <img src="/images/Profile.png" alt="Profile Picture" class="profile-img">
                <div class="profile-info">
                    <span class="profile-name">XYZ Tech</span>
                    <span class="profile-role">Employer</span>
                </div>
            </a>
        </header>

        <!-- Employee Marked Section -->
        <section class="employee-marked">
            <h2>Marked Employees</h2>
            <div class="employee-card">
                <div class="photo-container">
                    <img src="/images/Profile.png" alt="User Photo">
                </div>
                <div class="info">
                    <h3>Tracy Veloria</h3>
                    <p>Software Developer</p>
                    <p><i class="fas fa-map-marker-alt"></i> Quezon City</p>
                    <p><span class="status available"></span> Available</p>
                    <p><i class="fas fa-briefcase"></i> 3 Years of Experience</p>
                </div>
            </div>

            <div class="employee-card">
                <div class="photo-container">
                    <img src="/images/Profile.png" alt="User Photo">
                </div>
                <div class="info">
                    <h3>Juan Dela Cruz</h3>
                    <p>Software Developer</p>
                    <p><i class="fas fa-map-marker-alt"></i> Quezon City</p>
                    <p><span class="status not-available"></span> Not Available</p>
                    <p><i class="fas fa-briefcase"></i> 3 Years of Experience</p>
                </div>
            </div>
            <div class="employee-card">
                <div class="photo-container">
                    <img src="/images/Profile.png" alt="User Photo">
                </div>
                <div class="info">
                    <h3>Tracy Veloria</h3>
                    <p>Software Developer</p>
                    <p><i class="fas fa-map-marker-alt"></i> Quezon City</p>
                    <p><span class="status available"></span> Available</p>
                    <p><i class="fas fa-briefcase"></i> 3 Years of Experience</p>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
