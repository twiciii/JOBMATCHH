<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch</title>
    <link rel="stylesheet" href="/css/Home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-btn">
                <img src="/images/Search.png" alt="Search">
            </button>
        </div>
        
        <!-- Profile -->
    <a href="UserProfile.html" class="profile-container">
    <img src="/images/Profile.png" alt="Profile Picture" class="profile-img">
    <div class="profile-info">
        <span class="profile-name">Tracy Veloria</span>
        <span class="profile-role">Job Seeker</span>
    </div>
    </a>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <div class="logo">LOGO</div>
                <a href="Home.html">
                <div class="sidebar-icon active"><i class="bi bi-house"></i></div>
                </a>
                <a href="Chats.html">
                    <i class="bi bi-chat"></i>
                </a>
                <a href="addfriend.html">
                    <i class="bi bi-person-plus"></i>
                </a>
                <a href="Applicants.html">
                    <i class="bi bi-briefcase"></i>
                </a>
                <a href="Companies.html">
                    <i class="bi bi-building"></i>
                </a>
            </ul>
        </aside>

        <main class="feed">
            <div class="post-box">
                <input type="text" id="post-text" placeholder="Post a job or update...">
                <div class="file-upload-container">
                    <input type="file" id="post-image" accept="image/*" style="display: none;">
                    <label for="post-image" class="custom-file-upload">
                        <i class="bi bi-image"></i>
                    </label>
                </div>

                <div id="image-preview-container" class="image-preview-container" style="display: none;">
                    <img id="image-preview" class="image-preview">
                </div>

                <button id="post-button">Post</button>
            </div>

            <div class="post">
                <div class="post-header">
                    <span class="poster-name">XYZ Tech</span>
                    <span class="post-time">2h ago</span>
                </div>
                <p>ðŸš€ Hiring for a Senior Backend Developer - Remote ðŸŒŽ. Apply now!</p>
                <div class="post-actions">
                    <button><i class="bi bi-heart"></i>Like</button>
                    <button><i class="bi bi-chat-dots"></i>Comment</button>
                    <button><i class="bi bi-file-earmark-person-fill"></i>Apply Now</button>
                    <button><i class="bi bi-bookmark"></i>Add to bookmark</button>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <span class="poster-name">John Doe</span>
                    <span class="post-time">5h ago</span>
                </div>
                <p>I'm an experienced UI/UX designer looking for freelance projects!</p>
                <div class="post-actions">
                    <button><i class="bi bi-heart"></i>Like</button>
                    <button><i class="bi bi-chat-dots"></i>Comment</button>
                    <button><i class="bi bi-file-earmark-person-fill"></i>See Profile</button>
                    <button><i class="bi bi-bookmark"></i>Add to bookmark</button>
                </div>
            </div>
        </main>
    <script src="/js/home.js"></script>
</body>
</html>
