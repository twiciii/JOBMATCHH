<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch - Guest</title>
    <link rel="stylesheet" href="/css/Home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-btn">
                <img src="/images/Search.png" alt="Search">
            </button>
        </div>
        
        <!-- Login Button -->
        <button class="login-btn" onclick="openLoginModal()">Login</button>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <div class="logo">LOGO</div>
                <a href="HomeGuest.html">
                    <i class="bi bi-house"></i>
                </a>
                <a href="ApplicantsGuest.html">
                    <i class="bi bi-briefcase"></i>
                </a>
                <a href="CompaniesGuest.html">
                    <i class="bi bi-building"></i>
                </a>
            </ul>
        </aside>

        <main class="feed">
            <div class="post-box">
                <input type="text" id="post-text" placeholder="Post a job or update..." disabled>
                <button id="post-button" disabled>Post</button>
            </div>

            <div class="post">
                <div class="post-header">
                    <span class="poster-name">XYZ Tech</span>
                    <span class="post-time">2h ago</span>
                </div>
                <p>🚀 Hiring for a Senior Backend Developer - Remote 🌎. Apply now!</p>
                <div class="post-actions">
                    <button>👍 Like</button>
                    <button>💬 Comment</button>
                    <button>🔗 Apply</button>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <span class="poster-name">John Doe</span>
                    <span class="post-time">5h ago</span>
                </div>
                <p>I'm an experienced UI/UX designer looking for freelance projects!</p>
                <div class="post-actions">
                    <button>👍 Like</button>
                    <button>💬 Comment</button>
                    <button>🔗 View Profile</button>
                </div>
            </div>
        </main>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="openSignUpModal()">Sign up</a></p>
        </div>
    </div>

    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignUpModal()">&times;</span>
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="openLoginModal()">Login</a></p>
        </div>
    </div>

    <script src="/js/homeGuest.js"></script>
</body>
</html>
