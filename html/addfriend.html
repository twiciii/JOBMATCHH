<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch</title>
    <link rel="stylesheet" href="/css/addfriend.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-btn">
                <img src="/images/Search.png" alt="Search">
            </button>
        </div>
        <a href="UserProfile.html" class="profile-container">
            <img src="/images/Profile.png" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <span class="profile-name">Tracy Veloria</span>
                <span class="profile-role">Job Seeker</span>
            </div>
        </a>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <div class="logo">LOGO</div>
                <a href="Home.html">
                    <i class="bi bi-house"></i>
                </a>
                <a href="Chats.html">
                    <i class="bi bi-chat"></i>
                </a>
                <a href="addfriend.html">
                    <div class="sidebar-icon active"> <i class="bi bi-person-plus"></i></div>
                </a>
                <a href="Applicants.html">
                    <i class="bi bi-briefcase"></i>
                </a>
                <a href="Companies.html">
                    <i class="bi bi-building"></i>
                </a>
            </ul>
        </aside>

        <div class="main">
            <section class="friends-section">
                <h2>Friends List</h2>
                <div class="friends-list">
                    <h2>Friend Requests</h2>
                    <div id="friend-requests"></div>
                    <div class="friend">
                        <span>Anna Lopez</span>
                        <button class="remove-btn">Remove</button>
                    </div>
                    <div class="friend">
                        <span>Mark Smith</span>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>

                <h2>Add Friend</h2>
                <div class="add-friend">
                    <input type="text" placeholder="Enter username...">
                    <button class="add-btn">Add</button>
                </div>
            </section>
        </div>
    </div>
    <script src="/js/addfriend.js"></script>
</body>

</html>
